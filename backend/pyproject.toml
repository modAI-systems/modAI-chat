[project]
name = "modai-backend"
version = "0.1.0"
description = "ModAI Chat Backend"
requires-python = ">=3.12"
dependencies = [
    "uvicorn",
    "fastapi",
    "pydantic",
    "pyyaml",
    "openai",
    "pyjwt",
    "python-dotenv",
    "sqlalchemy",
    "requests>=2.32.5",
]

[dependency-groups]
dev = [
    "datamodel-code-generator>=0.43.1",
    "pytest",
    "pytest-asyncio",
    "ruff",
]

[tool.uv]
package = true
