modules:
  health:
    class: modai.modules.health.simple_health_module.SimpleHealthModule
  chat:
    class: modai.modules.chat.opean_ai_chat_module.OpenAIChatModule
    config:
      openai_client:
        api_key: ${OPENAI_API_KEY}
  llm_provider_store:
    class: modai.modules.llm_provider_store.sql_model_llm_provider_store.SQLAlchemyLLMProviderStore
    config:
      database_url: "sqlite:///./llm.db"
      echo: false
  openai_llm_provider:
    class: modai.modules.llm_provider.openai_provider.OpenAIProviderModule
    module_dependencies:
      llm_provider_store: "llm_provider_store"
  user_store:
    class: modai.modules.user_store.sql_model_user_store.SQLAlchemyUserStore
    config:
      database_url: "sqlite:///./user_store.db"
      echo: false
  user_settings_store:
    class: modai.modules.user_settings_store.sqlalchemy_user_settings_store.SQLAlchemyUserSettingsStore
    config:
      database_url: "sqlite:///./user_settings.db"
      echo: false
  session:
    class: modai.modules.session.jwt_session_module.JwtSessionModule
    config:
      jwt_secret: ${JWT_SECRET}
      jwt_algorithm: "HS256"
      jwt_expiration_hours: 24
      cookie_secure: true
  authentication:
    class: modai.modules.authentication.password_authentication_module.PasswordAuthenticationModule
    module_dependencies:
      session: "session"
      user_store: "user_store"
  user:
    class: modai.modules.user.simple_user_module.SimpleUserModule
    module_dependencies:
      session: "session"
      user_store: "user_store"
  user_settings:
    class: modai.modules.user_settings.simple_user_settings_module.SimpleUserSettingsModule
    module_dependencies:
      session: "session"
      user_settings_store: "user_settings_store"
