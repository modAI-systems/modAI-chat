modules:
  health:
    class: modai.modules.health.simple_health_module.SimpleHealthModule
  chat:
    class: modai.modules.chat.opean_ai_chat_module.OpenAIChatModule
    config:
      openai_client:
        api_key: ${OPENAI_API_KEY}
  user_store:
    class: modai.modules.user_store.inmemory_user_store.InMemoryUserStore
  session:
    class: modai.modules.session.jwt_session_module.JwtSessionModule
    config:
      jwt_secret: ${JWT_SECRET}
      jwt_algorithm: "HS256"
      jwt_expiration_hours: 24
      cookie_secure: true
  authentication:
    class: modai.modules.authentication.password_authentication_module.PasswordAuthenticationModule
    module_dependencies:
      session: "session"
      user_store: "user_store"
  user:
    class: modai.modules.user.simple_user_module.SimpleUserModule
    module_dependencies:
      session: "session"
      user_store: "user_store"
