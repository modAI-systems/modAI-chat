name: CI

on:
  push:

jobs:
  backend-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Sync dependencies
        working-directory: backend
        run: uv sync
      - name: Check formatting
        working-directory: backend
        run: uv run ruff format --check .

  frontend-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-dir:
          - frontend_omni
          - e2e_tests/tests_omni_full
          - e2e_tests/tests_omni_light
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        working-directory: ${{ matrix.working-dir }}
        run: pnpm install
      - name: Check formatting and linting
        working-directory: ${{ matrix.working-dir }}
        run: pnpm check

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Sync dependencies
        working-directory: backend
        run: uv sync
      - name: Run tests
        working-directory: backend
        run: uv run pytest

  frontend-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        working-directory: frontend_omni
        run: pnpm install
      - name: Run unit tests
        working-directory: frontend_omni
        run: pnpm test

  frontend-e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-dir:
          - e2e_tests/tests_omni_full
          - e2e_tests/tests_omni_light
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies for frontend
        working-directory: frontend_omni
        run: pnpm install
      - name: Install dependencies for tests
        working-directory: ${{ matrix.working-dir }}
        run: pnpm install
      - name: Install Playwright browsers
        working-directory: ${{ matrix.working-dir }}
        run: pnpm playwright install --with-deps
      - name: Run Playwright tests
        working-directory: ${{ matrix.working-dir }}
        run: pnpm test
